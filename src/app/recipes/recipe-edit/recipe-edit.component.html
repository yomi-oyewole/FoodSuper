<div class="col-xs-4">
  <div class="row">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="btn-toolbar">
        <button type="submit" class="btn btn-success" [disabled] = "!recipeForm.valid" >Save</button>
        <button type="button" class="btn btn-danger" (click) = "onCancel()">Cancel</button>

      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="imagePath">ImagePath</label>
        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src] = "imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <textarea type="text" id="description" class="form-control" formControlName="description" rows="6"></textarea>
      </div>
             <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row" *ngFor="let ingredientControl of getControls(); let i = index"
              [formGroupName]="i" style="margin-top: 10px;">
              <div class="col-md-6">
                <label for="ingredientName">Ingredient Name</label>
                <input type="text" class="form-control" id="ingredientName" formControlName="name">
              </div>
              <div class="col-md-4">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" formControlName="amount"
                  >
              </div>
              <div class="col-md-2">
                <label for="X"> X</label>
                <button class="btn btn-danger" id="X" type="button" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-xs-12">
        <button type="button" class="btn btn-success" (click)="addIngredients()" >Add Ingredient</button>
      </div>
    </div>
    </form>
  </div>
</div>
